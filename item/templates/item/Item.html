{% extends 'core/Base.html' %}

{% block title %}{{item.name}}{% endblock %}

{% block content %}
    <div class="container-fluid overflow-hidden px-4">
        <div class="col offset-md-2">
            <div class="row m-3 g-2 ">    
                <div class="col-sm-2 mx-md-3" style="width: 19rem;">
                    <div class="rounded">
                        <img src="{{item.image.url}}" alt="" class="rounded" style="width: 20rem;">
                    </div>
                </div>

                <div class="col-sm-2 mx-md-4" style="width: 19rem;">
                    <div class=" rounded">
                        <p>Name: {{item.name}}</p>
                        <p>Price: {{item.price}}</p>
                        <p class="text-secondary"><strong>Seller:</strong> {{item.created_by.username}}</p>
                        {% if item.description %}
                            <p class="text-secondary">
                                <strong>Description:</strong><br>
                                {{item.description}}
                            </p>
                        {% endif %}
                        <a href="" class="btn btn-outline-warning">Purchase</a>
                        <a href="" class="btn btn-outline-success">Contact Seller</a>
                    </div>
                </div>

            </div>
        </div>
        
    </div>
{% endblock %}
